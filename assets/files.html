<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files - LocalDrive-RS</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="container">
        <h2>Files</h2>
        <div id="files-list" class="file-list">
            <div class="loading">Loading files...</div>
        </div>

        <div class="links">
            <a href="/">
                <span>&larr;</span>
                <span>Back to Upload</span>
            </a>
        </div>
    </div>

    <script>
        const endpointFiles = '/api/files/list';
        const apiEndpoint = window.location.origin + endpointFiles;

        const fetchFiles = async () => {
            try {
                const response = await fetch(apiEndpoint);
                const data = await response.json();
                console.log("Files data :: ", data);
                showFiles(data)
            } catch (err) {
                console.log("Got err in fetching files ::", err);
                document.getElementById('files-list').innerHTML = '<div class="error">Failed to load files</div>';
            }
        }

        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
        }

        const showFiles = (data) => {
            const list = document.getElementById('files-list');

            if (!data || data.length === 0) {
                list.innerHTML = '<div class="empty-state">No files found</div>';
                return;
            }

            const html = data.map(file => `
            <div class="file-item">
                <div class="file-icon">${file.is_dir ? 'üìÅ' : 'üìÑ'}</div>
                <div class="file-info">
                    <div class="file-name-text">${file.name}</div>
                    <div class="file-meta">${file.is_dir ? 'Directory' : formatBytes(file.size)}</div>
                </div>
                ${!file.is_dir ? `<a href="/api/files/download/${file.name}" class="action-btn" title="Download">‚¨áÔ∏è</a>` : ''}
            </div>
            `).join('');

            list.innerHTML = html;
        }
        fetchFiles();
    </script>
</body>

</html>
